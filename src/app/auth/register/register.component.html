
<h1>Register</h1>

<form [formGroup]="formValue">
  <div class="w-50 main-container">
    <div class="row ">
      <div class="form-group w-100 col-6 col-6">
        <label for="email">Email</label>
        <input type="email" formControlName="email" placeholder="Email" class="form-control" />
      </div>
      <div class="form-group w-100 col-6">
        <label for="username">Username</label>
        <input type="text" formControlName="username" placeholder="username" class="form-control" />
      </div>
      <div class="form-group w-100 col-6">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="password" class="form-control" />

      </div>
      <div class="form-group w-100 col-6">
        <label for="name">Name</label>
        <input type="text" formControlName="firstname" placeholder="firstname" class="form-control mb-1" />
        <input type="text" formControlName="lastname" placeholder="lastname" class="form-control" />
      </div>
      <div class="form-group w-100 col-6">
        <label for="address">Address</label>
        <input type="text" formControlName="city" placeholder="city" class="form-control mb-1" />
        <input type="text" formControlName="street" placeholder="street" class="form-control" />
      </div>
      <div class="form-group w-100 w-100  col-6">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" placeholder="Phone" class="form-control" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary my-2" (click)="onSubmit()">Submit</button>
  </div>

</form>
