<div class="cartBox">
  <h1 class="text-primary">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">
      You have
      <label class="text-primary">{{ cartProducts.length }}</label> item in your
      cart
    </p>
    <span class="text-warning card-header" (click)="clearCart()"
      >Clear Shopping Cart</span
    >
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th class="text-info">Name</th>
        <th class="text-info">Price</th>
        <th class="text-info" style="width: 25%">Quantity</th>
        <th class="text-info">Totle</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ele of cartProducts; let index = index">
        <td><img src="{{ ele.item.image }}" alt="" /></td>
        <td>{{ ele.item.title }}</td>
        <td>{{ ele.item.price }} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input
              class="form-control"
              type="number"
              (change)="detectChange()"
              [(ngModel)]="ele.quantity"
              min="1"
            />
            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{ ele.item.price * ele.quantity }} L.E</td>
        <td>
          <button class="btn btn-secondary" (click)="deleteProduct(index)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total : {{ total }} LE</th>
        <th>
          <button class="btn btn-warning text-light" (click)="addCart()">
            Order Now
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-warning bg-secondary" role="alert" *ngIf="success">
  <strong>Well done!</strong> Your Order is Successfully Send
</div>
